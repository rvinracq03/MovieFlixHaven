<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Sunset gradient */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #countdown {
            font-size: 4rem;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #message {
            font-size: 1.7rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        #continueBtn {
            display: none;
            padding: 12px 25px;
            font-size: 1.3rem;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 50px; /* Rounded button */
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        #continueBtn:hover {
            background-color: #e95b4f;
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div>
        <div id="message">Please wait 5 seconds to continue...</div>
        <div id="countdown">5</div>
        <a id="continueBtn" href="https://oojorairs.net/4/7845540">Continue</a>
    </div>

    <script>
        let countdown = 5;
        let countdownInterval = setInterval(function() {
            countdown--;
            document.getElementById('countdown').innerHTML = countdown;
            if (countdown === 0) {
                clearInterval(countdownInterval);
                document.getElementById('continueBtn').style.display = 'inline-block';
            }
        }, 1000);

        // Popunder script with a limit of 2 times per unique user
        function createPopunder() {
            if (localStorage.getItem('popunderCount')) {
                let popunderCount = parseInt(localStorage.getItem('popunderCount'));
                if (popunderCount < 2) {
                    window.open('https://oojorairs.net/4/7845540', '_blank');
                    localStorage.setItem('popunderCount', popunderCount + 1);
                }
            } else {
                window.open('https://oojorairs.net/4/7845540', '_blank');
                localStorage.setItem('popunderCount', 1);
            }
        }

        // Trigger the popunder when the page loads
        window.onload = function() {
            createPopunder();
        };
    </script>
</body>
</html>
