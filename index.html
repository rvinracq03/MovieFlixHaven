<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Site</title>
    <style>
        /* Set body and html to take up the full height of the viewport */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Full-screen iframe styling */
        .ad-iframe {
            width: 100vw;  /* 100% of the viewport width */
            height: 100vh; /* 100% of the viewport height */
            border: none;  /* Remove borders */
        }
    </style>
</head>
<body>
    <!-- Full-screen iframe centered -->
    <iframe 
        class="ad-iframe" 
        src="https://upodaitie.net/4/7523889"
        scrolling="no" 
        frameborder="0">

</body>
